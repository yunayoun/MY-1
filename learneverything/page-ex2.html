<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="choseclass" class="login-box">
      <h1>수강신청</h1>
      <select class="class-kind">
        <option value="class-name">수강명</option>
        <option value="피아노">피아노</option>
        <option value="기타">기타</option>
        <option value="제빵">제빵</option>
        <option value="포켓볼">포켓볼</option>
        <option value="클라이밍">클라이밍</option>
        <option value="스포츠댄스">스포츠댄스</option>
        <option value="뜨개질">뜨개질</option>
        <option value="수영">수영</option>
      </select>
      <select class="class-date" >
        <option value="date-check">수강날짜</option>
      </select>
      <p>이름</p>
      <input class="login-id" type="text" maxlength="5" ></input>
      <p>번호</p>
      <input class="login-pass" type="text" placeholder="01000000000" maxlength="11"></input><br>
      <input type="submit" onclick="offer()">
    </div>

    <script>
        var date = new Date();
        var year = date.getFullYear();
			  var month = date.getMonth() + 1;
			  var day = date.getDate();
        
        var classkind = document.querySelector('.class-kind');
        var classdate = document.querySelector('.class-date');
        var loginid = document.querySelector('.login-id');
        var loginpass = document.querySelector('.login-pass');
        
        for (i = day; i < day+5; i++) {
          var option = document.createElement('option');
          option.textContent = `${year}년 ${month}월 ${i}일`
          classdate.append(option)
        }
    
        function offer(){
            if(loginid.value== '' || loginpass.value == ''){
                alert("공백란을 채워주세요")
              }
              else{
                alert("로그인성공");
                location.href = "boot.html";
              }
              //form일때는 로케이션.href 안먹음?????????
            }  
    </script>
  </body>
</html>
